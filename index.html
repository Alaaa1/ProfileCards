<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="all.min.css"/>
    <title>Card Designs</title>
</head>
<body>
    <section>
        <div class="container">

                    <ul class="social_media">
                        <li style="--i:1"><a href=""><i class="fab fa-instagram-square"></a></i></li>
                        <li style="--i:2"><a href=""><i class="fab fa-linkedin"></i></a></li>
                        <li style="--i:3"><a href=""><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>

                <div class="content">
                    <div class="imageBox"><img src="John.jpg" alt=""></div>

                </div>
            </div>

                    <ul class="social_media">

</html>
